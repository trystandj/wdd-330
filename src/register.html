<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/registration.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg 1000w"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="Register-form">
        <h2>Register for Sleep Outside</h2>
        <form name="Register" id="RegisterForm">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Registration Information</legend>

            <div class="Register__name">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                required
                pattern="[A-Za-z]+"
                autocomplete="given-name"
              />

              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                required
                pattern="[A-Za-z]+"
                autocomplete="family-name"
              />

              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
              />

              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*\-_])[A-Za-z\d!@#$%^&*\-_]{8,}$"
                title="Password must be at least 8 characters long and include at least one letter, one special character and one number."
                autocomplete="new-password"
              />
            </div>

            <div class="Register__address">
              <label for="street">Street Address</label>
              <input
                type="text"
                name="street"
                id="street"
                required
                autocomplete="street-address"
              />

              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                pattern="[A-Za-z]+"
                autocomplete="address-level2"
              />

              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                required
                pattern="[A-Za-z]+"
                autocomplete="address-level1"
              />

              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="\d{5}(-\d{4})?"
                autocomplete="postal-code"
              />
            </div>
          </fieldset>

          <button type="submit" id="RegisterSubmit">Register</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
