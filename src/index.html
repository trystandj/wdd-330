<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul id="product-links" class="product-links">
          <li>
            <a href="product_listing/?category=backpacks">
              <img
                src="/images/icons/category-backpacks.svg"
                alt="backpack-icon"
              />
            </a>
          </li>
          <li>
            <a href="product_listing/?category=hammocks">
              <img
                src="/images/icons/category-hammocks.svg"
                alt="hammock-icon"
              />
            </a>
          </li>
          <li>
            <a href="product_listing/?category=sleeping-bags">
              <img
                src="/images/icons/category-sleepingbags.svg"
                alt="sleepingbag-icon"
              />
            </a>
          </li>
          <li>
            <a href="product_listing/?category=tents">
              <img src="/images/icons/category-tents.svg" alt="tent-icon" />
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="footer">
      <!-- &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online -->
    </footer>
  </body>
</html>
