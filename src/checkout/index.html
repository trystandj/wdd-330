<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" id="checkoutForm">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Personal Info</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                required
                pattern="[A-Za-z]+"
                title="First name must contain only letters"
              />
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                required
                pattern="[A-Za-z]+"
                title="Last name must contain only letters"
              />
            </div>
            <div class="checkout__address">
              <label for="street">Street Address</label>
              <input type="text" name="street" id="street" required />
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                required
                pattern="[A-Za-z]+"
                or
                12345-6789
              />
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="state"
                required
                pattern="[A-Za-z]+"
                title="State must contain only letters"
              />
              <label for="zip">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="\d{5}(-\d{4})?"
                title="Zip code must be in the format 12345"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout__payment">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
                pattern="\d{16}"
                inputmode="numeric"
                title="Card number must be 16 digits"
              />
              <label for="expiration">Expiration</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                required
                pattern="(0[1-9]|1[0-2])\/\d{2}"
              />
              <label for="code">CVV</label>
              <input
                type="text"
                name="code"
                id="code"
                required
                pattern="\d{3,4}"
                inputmode="numeric"
                title="CVV must be 3 or 4 digits"
              />
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
